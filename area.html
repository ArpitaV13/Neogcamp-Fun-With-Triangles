<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a id="back-link" href="index.html">Go Back</a>
        <div class="content"> 
            
                <h1>Calculate Area</h1>
    
            <p>
                Select an option according to the data given!
            </p>
           
        <div class="options">
            <label class="label" for="areaCal1">
            <input type="radio" name="areaCal1" id="area-1">
            If you have a base and a height value.
            
          
        </label>
    </div>  
    <div class="options">
        <label>
            <input type="radio" name="areaCal2" id="area-2">
            If you have the lengths of all three sides of a traingle.
            
           
        </label>
        </div>
 
    <div class="options">
        <label>
            <input type="radio" name="areaCal3" id="area-3">
            If you have the lengths of any two sides and an included angle.
           
        </label>
    </div>
    <div class="options">
        <label>
            <input type="radio" name="areaCal4" id="area-4">
            If you have an equilateral triangle.
           
        </label>
    </div>
    <!-- <div> -->
<div class="Calculation of Area">
    <div class="area1">
        <div class="output"  id="output-area1">
            Area=1/2*base*height
            
        </div>
    </div>

    <div class="area2">
        <div class="output" id="output-area2">
            Area=<span style="font-size:1.7rem;" >√</span><span style="border-top:2px solid black ; padding-top:0.1rem;;">s(s-a)(s-b)(s-c)</span>
            
        </div>
    </div>
    <div class="area3">
        <div class="output"  id="output-area3">
            Area=1/2 *b*c*Sin(A)
        
            
        </div>
    </div>

    <div class="area4">
        <div class="output"  id="output-area4">
            Area=<span style="font-size:1.4rem;">√</span><span style="border-top:2px solid black;padding-top:0;">3</span>
           /4 *a<sup>2</sup>
            
        </div>
    </div>

</div>
   
        
   
    

        
        
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
